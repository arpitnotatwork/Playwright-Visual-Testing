# Base URL of the site to crawl
base_url: "https://the-internet.herokuapp.com/"   #  <------------Add your base URL here


# Optional buttons to click on page load
buttons:
  continue_button_name: "Continue"

# Routes to check
routes:
  - /
  - /abtest
  - /add_remove_elements/
  - /basic_auth
  - /broken_images
  - /challenging_dom
  - /checkboxes
  - /context_menu
  - /disappearing_elements
  - /digest_auth
  - /drag_and_drop
  - /dropdown 
  - /download_secured_file
  - /dynamic_content
  - /dynamic_controls
  - /dynamic_loading
  - /entry_ad
  - /exit_intent
  - /floating_menu
  - /forgot_password
  - /frames
  - /geolocation
  - /horizontal_slider
  - /hovers
  - /infinite_scroll
  - /inputs
  - /javascript_alerts
  - /javascript_error
  - /jqueryui/menu
  - /key_presses
  - /large
  - /login
  - /nested_frames
  - /notification_message
  - /redirector
  - /shadowdom
  - /shifting_content
  - /slow
  - /status_codes
  - /tables
  - /tinymce
  - /typos
  - /upload
  - /windows  

# Browser type to use: chromium, firefox, webkit
browser: chromium

# Page timeout in milliseconds
timeout: 60000

# Maximum number of pages to crawl
max_pages: 1000

# Enable crawling all links found on pages
enable_full_crawl: False

# Domains or URL patterns to skip while crawling
skip_domains:
  - facebook.com
  - linkedin.com
  - instagram.com
  - twitter.com
  - youtube.com
  - "mailto:"
  - "tel:"

# Report file to save broken links
report_file: "reports/broken_links_report.xlsx"


